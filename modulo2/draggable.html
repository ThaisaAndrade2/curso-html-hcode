<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable</title>
  </head>
  <style>
    #quadrado {
      width: 100px;
      height: 100px;
      background-color: rgb(0, 100, 100);
    }
  </style>
  <body>
    <!--Elemento dragable é um elemento que pode ser arrastavél-->
    <button type="button" draggable="true">OK</button>
    <div id="quadrado" draggable="true"></div>
  </body>
</html>
