<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accessky</title>
  </head>
  <body>
    <!--Tecla de atalho para focar e realizar alteração -->
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
  </body>
</html>
