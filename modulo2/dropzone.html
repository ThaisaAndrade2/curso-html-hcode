<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropzone</title>
  </head>
  <style>
    .caixa {
      width: 100px;
      height: 100px;
      background-color: brown;
    }
    .drop {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid brown;
    }
  </style>
  <body>
    <!--Armazena elemento arrastavÃ©l do Draggable-->
    <div class="caixa" draggable="true"></div>
    <div class="drop" dropzone="copy"></div>
  </body>
</html>
