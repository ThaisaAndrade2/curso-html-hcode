<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <style>
      .botao {
        border: none;
        color: #fff;
        background-color: #796b6b;
        padding: 10px 25px;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!--O class é usado para ligar os elementos para fazer alterações no CSS - Etiqueta de elemento-->
    <button type="button" class="botao">Ok</button>
    <a href="#" class="botao">Link</a>
  </body>
</html>
